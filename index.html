<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Walpole Wild Float Tracker</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="wild_style.css" rel="stylesheet">

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="wild_script.js"></script>
<script src="https://www.google.com/recaptcha/api.js" async defer></script>


</style>
</head>
<body>
<div class="container py-4">
	<div class="row appName">
		<div class="col">
			<img src="https://walpoleislandwild.pjhlon.hockeytech.com/wp-content/uploads/sites/52/2023/06/WIW-Logo-Black-e1686414398833.png" class="logo-img" alt="Walpole Wild Logo"/>
		</div>
		<div class="col">
			<h2><div>Walpole Wild</div><div>Float Tracker</div></h2>
		</div>
	</div>
  <form id="cashForm">
    <div id="events"></div>
    <button type="button" class="btn btn-primary mb-3" id="addEvent">+ Add Another Event</button>
    
    <div class="card comments-card">
      <div class="card-body">
        <h5 class="card-title">Comments</h5>
        <div class="mb-3">
          <textarea class="form-control comments" rows="5"># of Adults: 0, # of Seniors: 0, # of Students: 0, # of Youth: 0, # of Season Tickets Presented: 0, # of PJHL Passes Presented: 0</textarea>
        </div>
        <div class="mb-3">
          <h5 class="card-title">Submitter Initials</h5>
          <input type="text" class="form-control submitter" placeholder="Required"/>
        </div>
      </div>
    </div>

<div class="sticky-bottom card mb-3">
	<div class="card-body">
		<div class="mb-3">
			<div class="overall-total-cash"><b>Overall Total Cash Handed IN</b>: <span class="float-end overall-total-cash-amount">0.00</span><i class="float-end">$</i></div>
		</div>
		<div class="mb-3">
			<div class="overall-total-revenue"><b>Overall Revenue</b> <span class="italic">(excluding floats):</span> <span class="float-end overall-total-revenue-amount">0.00</span><i class="float-end">$</i></div>
		</div>
	</div>
</div>

	<div class="recaptcha-container d-flex flex-column mb-3">
		<div class="alert alert-danger dn" role="alert">Please verify reCAPTCHA</div>
		<div class="g-recaptcha" data-sitekey="6LfK2borAAAAAGVUlYI2tczR-gOhbfv-1nznx-P5"></div>
	</div>
    <button type="submit" class="btn btn-success mb-3" disabled>Submit All</button>
	
  </form>

  <div id="thankYou">
    <h2 class="mb-3">âœ… Thank you for your submission!</h2>
    <button class="btn btn-primary" onclick="location.reload()">Submit Another</button>
  </div>  
</div>

<!-- Spinner Overlay -->
<div id="overlay" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(255,255,255,0.8); z-index:9999; display:flex; align-items:center; justify-content:center;">
  <div class="spinner-border text-primary" role="status" style="width:4rem; height:4rem;">
    <span class="visually-hidden">Loading...</span>
  </div>
</div>

</body>
</html>
